<!DOCTYPE html>

<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 16px;
        }

        .button {
            color: #fff;
            background-color: #007BFF;
            border-color: #007BFF;
            border-radius: .25rem;
            text-decoration: none;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <img src="#" alt="logo" class="logo">
        <p>親愛的 {{ name }}，</p>
        <p>我們收到了重置您帳戶密碼的請求。請點擊下方的連結來重置您的密碼。</p>
        <p>
            <a href="{{ reset_url }}" class="button">重置密碼</a>
        </p>
        <p>如果上方的連結按鈕無法正常運作，麻煩您將以下的 URL 複製並貼上到您的瀏覽器中：</p>
        <p><a href="{{ reset_url }}">{{ reset_url }}</a></p>
        <br />
        <i>如果您未執行此請求，請忽略此信，並且您不需要進行任何其他動作。</i>
        <br />
        <p>感謝您選擇我們！</p>
        <p>盡責的，<br>{{ app_name }}</p>
    </div>
</body>

</html>
